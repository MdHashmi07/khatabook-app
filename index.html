<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khata Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container mx-auto khata-book-container mt-3 py-2 rounded-3">
        <div class="d-flex flex-row justify-content-center align-items-center gap-3 pt-4 pb-3">
            <i class="fa-solid fa-book fs-1 book-icon"></i>
            <h1 class="khatabook-app-heading fw-bolder">Khata Book</h1>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
            <div
                class="khatabook-input-box my-md-5 d-flex flex-column flex-md-row justify-content-center align-items-center bg-white rounded-1">
                <div class="input-field text-center text-md-start">
                    <i class="fa-solid fa-user fs-4"></i>
                    <input type="text" placeholder="Enter a name" class="py-2 name-input-box ps-2 fw-semibold fs-4" id="customer-name"/>
                </div>
                <div class="input-field ms-md-2 text-center text-md-start ">
                    <i class="fa-solid fa-indian-rupee-sign fs-4"></i>
                    <input type="number" placeholder="Enter amount"
                        class="py-2 ps-2 amount-input-box fw-semibold fs-4" id="customer-loan-amount"/>
                </div>
            </div>
            <button class="border border-1 add-customer-button rounded-3">
                <i class="fa-solid fa-plus fs-1 text-white p-1"></i>
            </button>
        </div>
        <section class="customer-detail-container d-flex flex-column justify-content-center align-items-center gap-3">
        </section>
    </section>

    <section class="container balance-page-container py-3 mt-3 rounded-3 hidden">
        <a href="#" class="ms-5 back-button"><i class="fa-solid fa-arrow-left fs-1"></i></a>
        <p class="fs-1 fw-semibold mb-3 customer-name text-center mx-5"> Customer Name</p>
        <div class="d-flex justify-content-between align-items-center mx-5 py-1 px-3 rounded-3 bg-white">
            <h1>You will get</h1>
            <div class="d-flex justify-content-center align-items-center gap-1 total-balance-container">
                <i class="fa-solid fa-indian-rupee-sign fs-3"></i>
                <p class="fs-3 mt-3 fw-bolder" id="total-balance">0</p>
            </div>
        </div>
        <div class="mx-5 d-flex gap-3 mt-5">
            <button class="border border-0 fs-4 py-2 px-4 fw-semibold  text-white rounded-2 amount-debit-button" id="loan-debit-button">YOU GAVE <i class="fa-solid fa-indian-rupee-sign ps-2"></i></button>
            <button class="border border-0 fs-4 py-2 px-4 fw-semibold  text-white rounded-2 amount-credit-button" id="loan-credit-button">YOU GOT<i class="fa-solid fa-indian-rupee-sign ps-2"></i></button>
        </div> 
        <input type="number" placeholder="Enter gave amount" class="py-2 px-3 mt-2 w-50 mx-5 debit-input-box hidden">
        <input type="number" placeholder="Enter got amount" class="py-2 px-3 mt-2 w-50 mx-5 credit-input-box hidden">
        <section class="balance-section d-flex flex-column justify-content-center mx-5"></section>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
